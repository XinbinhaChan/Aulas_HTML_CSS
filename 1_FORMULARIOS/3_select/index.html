<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome" required>
        </div>
        <!-- input radio-->
        <div>
            <p>Quem descobriu o Brasil?</p>
            <div>
                <input type="radio" id="opção1" nome="America">
                <label for="opção1"> Pero Vaz de Caminha</label>
            </div>
            <div>
                <input type="radio" id="opção2" nome="America">
                <label for="opção2"> Cristovão Colombo</label>
            </div>
        </div>
        <!-- select -->
        <div>
            <label for="turma">Selecione a sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01mb">01MB</option>
                <option value="01ma">01MA</option>
            </select>
        </div>
        <button>
            Enviar
        </button>
    </form>
</body>
</html>
